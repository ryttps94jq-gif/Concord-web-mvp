# HorizontalPodAutoscaler for backend: 2-8 replicas, 70% CPU target
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: concord-backend-hpa
  namespace: concord
  labels:
    app.kubernetes.io/name: concord-backend
    app.kubernetes.io/part-of: concord-cognitive-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: concord-backend
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
---
# HorizontalPodAutoscaler for frontend: 2-4 replicas, 80% CPU target
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: concord-frontend-hpa
  namespace: concord
  labels:
    app.kubernetes.io/name: concord-frontend
    app.kubernetes.io/part-of: concord-cognitive-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: concord-frontend
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
