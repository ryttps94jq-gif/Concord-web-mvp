apiVersion: apps/v1
kind: Deployment
metadata:
  name: concord-backend
  namespace: concord
  labels:
    app.kubernetes.io/name: concord-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: concord-cognitive-engine
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: concord-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: concord-backend
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: concord-cognitive-engine
    spec:
      serviceAccountName: concord-backend
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        runAsNonRoot: true

      # ── Anti-affinity: spread pods across nodes ──────────────────────
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - concord-backend
                topologyKey: kubernetes.io/hostname

      containers:
        - name: backend
          image: ghcr.io/concord-os/concord-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5050
              protocol: TCP

          # ── Resource limits ──────────────────────────────────────────
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi

          # ── Health probes ────────────────────────────────────────────
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 18  # 10 + 18*10 = 190s max startup

          # ── Environment from ConfigMap + Secrets ─────────────────────
          envFrom:
            - configMapRef:
                name: concord-config
            - secretRef:
                name: concord-secrets

          # ── Volume mounts ────────────────────────────────────────────
          volumeMounts:
            - name: concord-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: concord-data
          persistentVolumeClaim:
            claimName: concord-data
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
---
# ServiceAccount for backend pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: concord-backend
  namespace: concord
  labels:
    app.kubernetes.io/name: concord-backend
    app.kubernetes.io/part-of: concord-cognitive-engine
