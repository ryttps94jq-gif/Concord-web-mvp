apiVersion: apps/v1
kind: Deployment
metadata:
  name: concord-frontend
  namespace: concord
  labels:
    app.kubernetes.io/name: concord-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: concord-cognitive-engine
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: concord-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: concord-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: concord-cognitive-engine
    spec:
      terminationGracePeriodSeconds: 15
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        runAsNonRoot: true

      # ── Anti-affinity: spread pods across nodes ──────────────────────
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - concord-frontend
                topologyKey: kubernetes.io/hostname

      containers:
        - name: frontend
          image: ghcr.io/concord-os/concord-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # ── Resource limits ──────────────────────────────────────────
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi

          # ── Health probes ────────────────────────────────────────────
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12  # 5 + 12*5 = 65s max startup

          # ── Environment from ConfigMap ───────────────────────────────
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: concord-config
                  key: NODE_ENV
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: concord-config
                  key: NEXT_PUBLIC_API_URL
            - name: NEXT_PUBLIC_SOCKET_URL
              valueFrom:
                configMapKeyRef:
                  name: concord-config
                  key: NEXT_PUBLIC_SOCKET_URL
            - name: NEXT_PUBLIC_SITE_URL
              valueFrom:
                configMapKeyRef:
                  name: concord-config
                  key: NEXT_PUBLIC_SITE_URL

          volumeMounts:
            - name: next-cache
              mountPath: /data

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: next-cache
          emptyDir:
            sizeLimit: 500Mi
