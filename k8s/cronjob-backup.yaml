apiVersion: batch/v1
kind: CronJob
metadata:
  name: concord-backup-s3
  namespace: concord
  labels:
    app.kubernetes.io/name: concord-backup
    app.kubernetes.io/component: backup
    app.kubernetes.io/part-of: concord-cognitive-engine
spec:
  # Run every 6 hours: midnight, 6am, noon, 6pm UTC
  schedule: "0 */6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  startingDeadlineSeconds: 600
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 1800  # 30 minute max
      template:
        metadata:
          labels:
            app.kubernetes.io/name: concord-backup
            app.kubernetes.io/component: backup
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            runAsNonRoot: true

          containers:
            - name: backup
              image: ghcr.io/concord-os/concord-backend:latest
              imagePullPolicy: Always
              command:
                - /bin/bash
                - -c
                - |
                  echo "Starting S3 backup at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
                  bash /app/scripts/backup-s3.sh
                  echo "Backup completed at $(date -u +%Y-%m-%dT%H:%M:%SZ)"

              resources:
                requests:
                  cpu: 200m
                  memory: 256Mi
                limits:
                  cpu: "1"
                  memory: 1Gi

              envFrom:
                - configMapRef:
                    name: concord-config
                - secretRef:
                    name: concord-secrets

              volumeMounts:
                - name: concord-data
                  mountPath: /data
                  readOnly: true

              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop:
                    - ALL

          volumes:
            - name: concord-data
              persistentVolumeClaim:
                claimName: concord-data
